<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap Forms</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="CSS/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet">
</head>

<body class="bg">
   <div class="container-fluid p-5">
      <div class="row gap-2 d-flex justify-content-center">

         <div class=" form col-5 p-3" style="background: #FFFFFF; border-radius: 20px;">
            <h3>Basic Details</h3>


            <label for="upload" class="up_img d-flex flex-column align-items-center ">
               <i class="bi bi-cloud-arrow-up" style="color: #4318FF;"></i>
               <h6 style="color: #4318FF;">Upload Image</h6>
               <small style="color:#8F9BBA">PNG, JPG files are allowed</small>
               <input type="file" id="upload" hidden>
            </label>

            <div class="row d-flex justify-content-center align-items-center">
               <div class="col-3 ">
                  <label for="salut" class="form-label">Salutation</label>
                  <select class="form-select" id="salut">
                     <option selected>select</option>
                     <option>Mr.</option>
                     <option>Mrs.</option>
                     <option>Ms.</option>
                  </select>
               </div>

               <div class="col-5">
                  <label for="first_name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first_name" placeholder="john">
               </div>

               <div class="col-4">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last_name" placeholder="doe">
               </div>
            </div>

            <div class="row">
               <div class="col-6">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="text" class="form-control" id="email" placeholder="mail@simmmple.com">
               </div>

               <div class="col-6">
                  <label for="m_number" class="form-label">Mobile Number</label>
                  <input type="tel" class="form-control" id="m_number" placeholder="+91">
               </div>
            </div>

            <div class="row d-flex align-items-center ">
               <div class="col-6">
                  <label for="dob" class="form-label">Date Of Birth</label>
                  <input type="date" class="form-control a" id="dob">
               </div>

               <div class="col-6">
                  <label for="gender" class="form-label">Gender</label>
                  <form>
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                           value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                     </div>
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                           value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                     </div>
                  </form>
               </div>
            </div>


            <div class="row">
               <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="enter address">
               </div>
            </div>

            <div class="row">
               <div class="col-6">
                  <label for="country" class="form-label">Country</label>
                  <select type="text" class="form-select" id="country">
                     <option selected>select country</option>
                     <option>India</option>
                  </select>
               </div>

               <div class="col-6">
                  <label for="state" class="form-label">State</label>
                  <select type="text" class="form-select" id="state">
                     <option selected>select state</option>
                     <option>Kerala</option>
                     <option>Chennai</option>
                     <option>Mumbai</option>
                  </select>
               </div>
            </div>

            <div class="row">
               <div class="col-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" placeholder="enter city">
               </div>

               <div class="col-6">
                  <label for="pincode" class="form-label">Pin/Zip</label>
                  <input type="text" class="form-control" id="pincode" placeholder="enter zip/pin">
               </div>
            </div>

         </div>


         <!--Advanced-->

         <div class=" form col-5 " style="background: #FFFFFF; border-radius: 20px;">
            <h3>Advanced Details</h3>
            <div class="warn_content p-2 d-flex flex-column gap-1">
               <h6>Sample warning messages - alert</h6>
               <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis. Aliquam erat
                  volutpat. Donec faucibus mauris vel nibh sodales feugiat. Donec suscipit felis vitae orci porttitor
                  congue.</p>
            </div>

            <div class="row ">

               <div class="col-6">
                  <label for="customRange2" class="form-label">Height</label>
                  <div class=" col d-flex gap-2 align-items-center ">
                     <input type="range" class="form-range" id="customRange2">
                     <input type="text" class="range" value="160 cm">
                  </div>
               </div>

               <div class="col-6">
                  <label for="customRange2" class="form-label">Weight</label>
                  <div class=" col d-flex gap-2 align-items-center ">
                     <input type="range" class="form-range" id="customRange2">
                     <input type="text" class="range" value="68 kg">
                  </div>
               </div>

            </div>

            <div class="row ">
               <div class="col-6">
                  <label for="exampleColorInput" class="form-label">Color picker</label>
                  <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                     title="Choose your color">
               </div>
            </div>


         </div>




      </div>
   </div>






   </div>
</body>

</html>
